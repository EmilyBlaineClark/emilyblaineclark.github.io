---
layout: default
---

<div class="page-title">
  <h1 class="title">Work</h1>
</div>

<div class="work-list">
  {% for work in site.portfolio %}
    <div class="work">
      <h2 class="work-title">{{work.project}}</h2>
      <h3 class="work-subtitle">{{work.client}}</h3>
      <a href="{{work.url}}" class="button work-link">View Project</a>
    </div>
  {% endfor %}
</div>
