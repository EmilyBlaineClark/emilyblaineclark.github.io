layout: default

<div class="upper-half">
  <div class="contact-bg-images contact-bgs">
    <img class="bg-image" data-scale="best-fill" data-align="center" src="/images/bg-images/home-768.jpg" srcset="/images/bg-images/home-768.jpg 700w, /images/bg-images/home-1024.jpg 900w, /images/bg-images/home-2000.jpg 1100w">
  </div>
  <div class="contact-content">
    <div class="page-content">
      <h1 class="page-title">Contact</h1>
      <p>Send a message to get in touch.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/emilyblaineclark/" target="_BLANK" class="linkedin" alt="Visit me on LinkedIn"><img src="/images/svgs/linkedin.svg" alt=""></a>
        <a href="https://www.instagram.com/emilyblaineclark/" target="_BLANK" class="instagram" alt="Follow me on Instagram"><img src="/images/svgs/instagram.svg" alt=""></a>
      </div>
    </div>
    <div class="page-content">
      <form id="the-form" class="contact-form" action="https://formspree.io/emilyblaineclark@gmail.com" method="POST">
        <label for="name">Name*</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email*</label>
        <input id="email" name="_replyto" type="email" required>

        <label for="message">Message (500 Char. or Less)*</label>
        <textarea name="message" id="message" cols="30" rows="5" required></textarea>

        <input type="hidden" name="_cc" value="m@codethebeard.com" />
        <input type="hidden" name="_subject" value="New Contact Form Submission - Emily Blaine Clark!" />

        <input class="submit-btn-hide" type="submit" value="Send Message" placeholder="Send Message">
        <a id="send-message" href="#" class="btn submit-btn" onclick="sendMessage(); return false;">Send Message</a>
      </form>
    </div>
  </div>
</div>

<script>
function sendMessage(){
  document.getElementById("the-form").submit();
}
</script>
